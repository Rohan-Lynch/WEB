<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>P2P Chat System</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: #fff;
      text-align: center;
      padding: 30px 20px;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 20px;
      animation: fadeIn 1s ease-in-out;
    }

    .main-button {
      margin: 30px 0;
    }

    .main-button button {
      background: #00c6ff;
      background: linear-gradient(to right, #0072ff, #00c6ff);
      color: #fff;
      font-size: 1.5rem;
      padding: 20px 40px;
      border: none;
      border-radius: 15px;
      cursor: pointer;
      box-shadow: 0 8px 20px rgba(0, 198, 255, 0.3);
      transition: all 0.3s ease;
    }

    .main-button button:hover {
      transform: scale(1.05);
      background: linear-gradient(to right, #00c6ff, #0072ff);
    }

    h2 {
      margin-top: 60px;
      font-size: 2rem;
      color: #ffffffcc;
      border-bottom: 2px solid #ffffff44;
      display: inline-block;
      padding-bottom: 10px;
      animation: fadeIn 1s ease-in-out;
    }

    .button-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      margin: 30px 0;
    }

    .button-container button {
      background: #f48fb1;
      padding: 15px 25px;
      font-size: 1rem;
      color: #000;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .button-container button:hover {
      background: #f06292;
      transform: translateY(-3px);
    }

    .files {
      display: none;
      margin-top: 20px;
      max-width: 300px;
      margin-left: auto;
      margin-right: auto;
      animation: slideUp 0.5s ease-out;
    }

    .files a {
      display: block;
      background: #ffffffdd;
      color: #000;
      padding: 10px;
      margin: 8px 0;
      border-radius: 8px;
      text-decoration: none;
      transition: background 0.3s ease;
    }

    .files a:hover {
      background: #f1f1f1;
    }

    @keyframes fadeIn {
      from {opacity: 0;}
      to {opacity: 1;}
    }

    @keyframes slideUp {
      from {opacity: 0; transform: translateY(20px);}
      to {opacity: 1; transform: translateY(0);}
    }
  </style>
</head>
<body>
  <h1>P2P (Peer to Peer) Chat System</h1>

  <div class="main-button">
    <button onclick="window.location.href='https://cn-chat-fnd.vercel.app/'">Chat P2P</button>
  </div>

  <h2>Team Members</h2>

  <div class="button-container">
    <button onclick="showFiles('rohan')">Rohan</button>
    <button onclick="showFiles('aaryan')">Aaryan</button>
    <button onclick="showFiles('sivasankar')">Sivasankar</button>
    <button onclick="showFiles('siddharth')">Siddharth</button>
    <button onclick="showFiles('rithin')">Rithin</button>
  </div>

  <div id="rohan" class="files">
    <a href="rohan1.pkt" download>Download Rohan File 1</a>
    <a href="rohan2.pkt" download>Download Rohan File 2</a>
  </div>

  <div id="aaryan" class="files">
    <a href="aaryan1.pkt" download>Download Aaryan File 1</a>
    <a href="aaryan2.pkt" download>Download Aaryan File 2</a>
  </div>

  <div id="sivasankar" class="files">
    <a href="sivasankar1.pkt" download>Download Sivasankar File 1</a>
    <a href="sivasankar2.pkt" download>Download Sivasankar File 2</a>
  </div>

  <div id="siddharth" class="files">
    <a href="siddharth1.pkt" download>Download Siddharth File 1</a>
    <a href="siddharth2.pkt" download>Download Siddharth File 2</a>
  </div>

  <div id="rithin" class="files">
    <a href="rithin1.pkt" download>Download Rithin File 1</a>
    <a href="rithin2.pkt" download>Download Rithin File 2</a>
  </div>

  <script>
    function showFiles(id) {
      document.querySelectorAll('.files').forEach(el => el.style.display = 'none');
      document.getElementById(id).style.display = 'block';
    }
  </script>
</body>
</html>
