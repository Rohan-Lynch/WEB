<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Rohan - Assignments</title>
  <link rel="stylesheet" href="../style.css" />
</head>
<body>
  <header>
    <div class="logo"><a href="../index.html" style="text-decoration:none;color:white">‚Üê Back</a></div>
  </header>

  <main class="hero">
    <h1>Rohan - Assignment Upload</h1>
    <form id="uploadForm">
      <input type="file" id="fileInput" accept=".pkt" />
      <button type="button" onclick="uploadFile()">Upload</button>
    </form>

    <section class="team" style="margin-top: 3rem;">
      <h2>Assignments</h2>
      <ul id="fileList" class="file-list"></ul>
    </section>
  </main>

  <script>
    function uploadFile() {
      const input = document.getElementById('fileInput');
      const list = document.getElementById('fileList');
      if (input.files.length > 0) {
        const fileName = input.files[0].name;
        const listItem = document.createElement('li');
        listItem.textContent = fileName;
        list.appendChild(listItem);
        input.value = '';
      }
    }
  </script>
</body>
</html>
