<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Packet Tracer Downloads</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 40px;
      background: #f4f4f4;
      text-align: center;
    }
    button {
      margin: 10px;
      padding: 10px 20px;
      font-size: 16px;
    }
    .downloads {
      margin-top: 30px;
    }
    .downloads a {
      display: block;
      margin: 5px 0;
      color: #007acc;
      text-decoration: none;
    }
  </style>
</head>
<body>

  <h1>View Packet Tracer Files</h1>

  <div>
    <button onclick="showFiles('rohan')">Rohan</button>
    <button onclick="showFiles('aaryan')">Aaryan</button>
    <button onclick="showFiles('sivasankar')">Sivasankar</button>
    <button onclick="showFiles('siddharth')">Siddharth</button>
    <button onclick="showFiles('rithin')">Rithin</button>
  </div>

  <div class="downloads" id="downloads"></div>

  <script>
    const fileMap = {
      rohan: ['files/rohan1.pkt', 'files/rohan2.pkt'],
      aaryan: ['files/aaryan1.pkt', 'files/aaryan2.pkt'],
      sivasankar: ['files/sivasankar1.pkt', 'files/sivasankar2.pkt'],
      siddharth: ['files/siddharth1.pkt', 'files/siddharth2.pkt'],
      rithin: ['files/rithin1.pkt', 'files/rithin2.pkt']
    };

    function showFiles(name) {
      const container = document.getElementById('downloads');
      container.innerHTML = `<h2>Files for ${capitalize(name)}</h2>`;
      fileMap[name].forEach((file, index) => {
        const link = document.createElement('a');
        link.href = file;
        link.textContent = `Download File ${index + 1}`;
        link.download = '';
        container.appendChild(link);
      });
    }

    function capitalize(str) {
      return str.charAt(0).toUpperCase() + str.slice(1);
    }
  </script>

</body>
</html>
